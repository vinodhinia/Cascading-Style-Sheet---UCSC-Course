<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Title</title>
</head>
<body>

<table>
    <caption style="caption-top:2px">JAVA Access Modifiers</caption>
    <colgroup class="group">
        <col class="first">
        <col class="javaclass">
        <col class="package">
        <col class="samepkg">
        <col class="diffpkg">
        <col class="world">
    </colgroup>
    <thead>
    <tr>
    <th>&nbsp;</th>
    <th>Class</th>
    <th>Package</th>
    <th>SubClass(Same Pkg)</th>
    <th>SubClass(Diff Pkg)</th>
    <th>World</th>
</tr>
    </thead>
    <tbody>
    <tr>
        <th>Public</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
    </tr>
    <tr>
        <th>Protected</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
    </tr>
    <tr>
        <th>No Modifier</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>No</td>
    </tr>
    <tr>
        <th>Private</th>
        <td>Yes</td>
        <td>No</td>
        <td>No</td>
        <td>No</td>
        <td>No</td>
    </tr>
    </tbody>
    <tfoot>
    <tr><td colspan="6" class="last">More Info Copyright &amp;copy 2016</td></tr>
    </tfoot>
</table>
</body>
</html>
